<div class="row">
    <div class="col-3" *ngFor="let product of productList">
        <div class="card" >
            <img class="card-img-top"  [src]="product.productImageUrl" alt="image" style="width:100%;height: 200px;">
            <div class="card-body">
              <h4 class="card-title">{{product.productShortName}}</h4>
              <p class="card-text">{{product.categoryName}}</p>
              <a href="javascript:void(0)" class="btn btn-primary">See Profile</a>
            </div>
          </div>
    </div>
</div>
