 
<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        User List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sr no</th>
                  <th>Name</th> 
                  <th>Contact  No</th> 
                  <th>Role</th>
                  <th>Password</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of userList;let sr= index">
                  <td> {{sr+1}}</td>
                  <td> {{user.name}}</td>  
                  <td> {{user.contactNo}}</td>
                  <td> {{user.role}}</td>
                  <td> {{user.password}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New User
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-6">
              <label for="">Name</label>
              <input type="text" [(ngModel)]="userObj.name" class="form-control">
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" [(ngModel)]="userObj.email"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Mobile No</label>
              <input type="text" [(ngModel)]="userObj.contactNo"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Password</label>
              <input type="text" [(ngModel)]="userObj.password"  class="form-control">
            </div>
            <div class="col-6">
              <label for="">Role</label>
              <input type="text" [(ngModel)]="userObj.role"  class="form-control">
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-12 text-center">
              <button class="btn btn-success" (click)="onSaveUSer()">Save User</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
